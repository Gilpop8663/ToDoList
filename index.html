<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form class="login-form hidden">
      <input
        type="text"
        ,
        placeholder="이름을 입력해주세요"
        ,
        required
        ,
        maxlength="15"
      />

      <button>로그인</button>
    </form>
    <h2 class="today"></h2>
    <h2 class="clock">00:00</h2>
    <div class="stopwatch-container">
      <h2 class="stop-watch">00:00:00</h2>
      <button class="startWatch">시작</button>
      <button class="stopWatch">멈춤</button>
      <button class="resetWatch">리셋</button>
    </div>
    <div class="time-lab">
      <ul></ul>
    </div>
    <h1 class="greeting hidden"></h1>
    <form class="todo-form">
      <input type="text" required, placeholder="오늘의 할 일을 적어주세요" />
    </form>
    <ul class="todo-list"></ul>
    <div class="qoute">
      <span></span>
      <span></span>
    </div>
    <div class="weather">
      <span></span>
      <span></span>
    </div>
  </body>

  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/bgimage.js"></script>
  <script src="js/toDo.js"></script>
  <script src="js/weather.js"></script>
</html>
